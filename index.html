<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article id="card__outer">
        <div class="card__inner">
          <img
            id="productImage"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <div class="card__desc">
            <span id="headline">Equilibrium #3429</span>
            <p id="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__stats">
              <span>
                <img src="./images/icon-ethereum.svg" alt="eth" />
                <span id="price">0.041 ETH</span>
              </span>
              <span>
                <img src="./images/icon-clock.svg" alt="clock" />
                <span id="date">3 days left</span>
              </span>
            </div>
          </div>
          <div class="creds">
            <img src="./images/image-avatar.png" alt="avatar" />
            <span><span id="tag">Creation of</span> <span id="auth">Jules Wyvern</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
